<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片并排</title>
</head>
<style>
:root{
    --interval: 5px
}
* {
  box-sizing: border-box;
}
body{
    background-color: #ededed;
}
.content {
    width: 1200px;
    padding: var(--interval);
    background-color: #fff;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.content .image {
    float: left;
    width: 33.33%;
    padding: var(--interval);
}
.content::after{
    content: "";
    clear: both;
    display: table;
}
img {
    object-fit: cover;
    width: 100%;
}
</style>
